<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator One Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.5);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      text-align: center;
      color: #a259ff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #a259ff;
      border: none;
      border-radius: 6px;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Creator One Login</h2>
    <label for="username">Benutzername</label>
    <input type="text" id="username" placeholder="creator1" />
    <label for="password">Passwort</label>
    <input type="password" id="password" placeholder="Passwort" />
    <div class="error" id="error"></div>
    <button onclick="login()">Einloggen</button>
  </div>

  <script>
    const validUsers = [
      { user: "creator1", pass: "orange123" },
      { user: "partner2", pass: "secret456" }
    ];

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      const found = validUsers.find(a => a.user === u && a.pass === p);
      if (found) {
        window.location.href = `dashboard.html?user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`;
      } else {
        error.textContent = "Ung√ºltige Zugangsdaten.";
      }
    }
  </script>
</body>
</html>
