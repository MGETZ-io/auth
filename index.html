<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Hustensaft Management & Creator One</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      overflow-x: hidden;
    }
    .container {
      max-width: 400px;
      margin: 5vh auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s ease;
    }

    .hidden {
      display: none;
    }

    /* Hustensaft Theme */
    .theme-hustensaft {
      background: white;
      color: black;
    }
    .theme-hustensaft h2 {
      color: #e67e22;
    }
    .theme-hustensaft input {
      border: 1px solid #ccc;
    }
    .theme-hustensaft button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .theme-hustensaft .switch-btn {
      color: #e67e22;
    }

    /* Creator One Theme */
    .theme-creator {
      background: #1e1b2e;
      color: white;
      animation: slideUp 0.6s ease;
    }
    .theme-creator h2 {
      color: #a259ff;
    }
    .theme-creator input {
      border: 1px solid #555;
      background: #2e2c3f;
      color: white;
    }
    .theme-creator button {
      background: #a259ff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }
    .theme-creator .switch-btn {
      color: #a259ff;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0%);
        opacity: 1;
      }
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
    }

    .logo {
      width: 140px;
      display: block;
      margin: 0 auto 20px;
    }

    .switch-btn {
      margin-top: 20px;
      text-align: center;
      display: block;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Hustensaft Management Login -->
  <div class="container theme-hustensaft" id="hustensaft-container">
    <img src="hustensaft-logo.png" class="logo" alt="Hustensaft Management Logo">
    <h2>Hustensaft Management Login</h2>
    <label for="hs-email">E-Mail-Adresse</label>
    <input type="email" id="hs-email" placeholder="z. B. maxim@hustensaft.org" />
    <label for="hs-pass">Passwort</label>
    <input type="password" id="hs-pass" placeholder="Passwort eingeben" />
    <div class="error" id="hs-error"></div>
    <button onclick="loginHustensaft()">Anmelden</button>
    <span class="switch-btn" onclick="switchToCreator()">Mit Creator One anmelden</span>
  </div>

  <!-- Creator One Login -->
  <div class="container theme-creator hidden" id="creator-container">
    <img src="creatorone-logo.png" class="logo" alt="Creator One Logo">
    <h2>Creator One Login</h2>
    <label for="cr-user">Benutzername oder E-Mail</label>
    <input type="text" id="cr-user" placeholder="z. B. creator1" />
    <label for="cr-pass">Passwort</label>
    <input type="password" id="cr-pass" placeholder="Passwort eingeben" />
    <div class="error" id="cr-error"></div>
    <button onclick="loginCreator()">Einloggen</button>
    <span class="switch-btn" onclick="switchToHustensaft()">Zurück zu Hustensaft Management</span>
  </div>

  <script>
    const hsAccounts = [
      { email: "maxim@hustensaft.org", password: "admin123" },
      { email: "support@hustensaft.org", password: "helpme456" }
    ];

    const creatorAccounts = [
      { user: "creator1", password: "orange123" },
      { user: "user@creator.one", password: "oneaccess" }
    ];

    function loginHustensaft() {
      const email = document.getElementById("hs-email").value;
      const pass = document.getElementById("hs-pass").value;
      const error = document.getElementById("hs-error");

      const match = hsAccounts.find(u => u.email === email && u.password === pass);
      error.innerText = match ? alert("Erfolgreich bei Hustensaft Management eingeloggt!") : "Falsche Zugangsdaten.";
    }

    function loginCreator() {
      const user = document.getElementById("cr-user").value;
      const pass = document.getElementById("cr-pass").value;
      const error = document.getElementById("cr-error");

      const match = creatorAccounts.find(u => u.user === user && u.password === pass);
      error.innerText = match ? alert("Willkommen bei Creator One!") : "Ungültige Anmeldedaten.";
    }

    function switchToCreator() {
      document.getElementById("hustensaft-container").classList.add("hidden");
      document.getElementById("creator-container").classList.remove("hidden");
    }

    function switchToHustensaft() {
      document.getElementById("creator-container").classList.add("hidden");
      document.getElementById("hustensaft-container").classList.remove("hidden");
    }
  </script>
</body>
</html>
